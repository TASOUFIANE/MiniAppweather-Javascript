<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    
        <div class="wrapper">
          <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
          <section class="input-part">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter city name and press enter" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Device Location</button>
          </section>
          <section class="weather-part">
            <img src="img/cloud.svg" alt="weather icon">
            <div class="temp">
              <span class="numb">12</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">
              Broken Clouds
            </div>
            <div class="location">
              <i class="bx bx-map"></i>
              <span>Agadir,Tikiouine</span>
            </div>
            <div class="bottom-details">
              <div class="column-feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb">17</span>
                    <span class="deg">°</span>C
                  </div>
                  <p> Feels Like</p>
                </div>
              </div>
              <div class="column-humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                  <span class="numb">59%</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </section>
        </div>
       
    <script src="style.js"></script>
  </body>
</html>
